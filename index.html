<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Código Morse</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body class="animate__animated animate__backInDown">

    <div class="container">
        <h1 class="title">
            <i class="bi bi-arrow-left-right"></i> Conversor de Código Morse
        </h1>
        <textarea id="entrada" class="input" placeholder="Ingresa el texto o el código Morse aquí"></textarea>
        <br>
        <button class="button" onclick="convertirTextoACodigo()">Convertir a Morse</button>
        <button class="button" onclick="convertirCodigoATexto()">Convertir a Texto</button>
        <p class="result-label">Resultado:</p>
        <div id="resultado" class="result"></div>
    </div>

    <div class="text-container">
        <h2>
            <i class="bi bi-question-lg"></i> ¿Cómo convertir texto a código morse?
        </h2>

        <p>Ingresa en el área de arriba el texto que desear convertir a código morse y haz click en el botón "Convertir
            a Morse". De forma instantánea se codificará tu texto a código morse.</p>
    </div>

    <img src="https://static.tbdcdn.com/uploads/2021/03/22/96985-large-518809.jpg" alt="">
    
    <audio>
        <source scr="codigo.mp3" type="audio/mp3">
    </audio>
    <script src="assets/js/script.js"></script>
</body>

</html>
